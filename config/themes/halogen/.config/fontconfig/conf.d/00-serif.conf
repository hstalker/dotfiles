<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>

<!-- Configure default serif fonts -->
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <!-- Latin fonts -->
      <family>Noto Serif</family>

      <!-- Prioritize Japanese fonts for CJK -->
      <family>Noto Serif CJK JP</family>
      <family>Source Han Serif JP</family>
    </prefer>
  </alias>
</fontconfig>
