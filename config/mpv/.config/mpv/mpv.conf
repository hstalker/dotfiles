# Warning:
# The commented example options usually do _not_ set the default values. Call
# mpv with --list-options to see the default values for most options. There is
# no builtin or example mpv.conf with all the defaults.
#
# Configuration files are read system-wide from /usr/local/etc/mpv.conf
# and per-user from ~/.config/mpv/mpv.conf, where per-user settings override
# system-wide settings, all of which are overridden by the command line.

##################
# General        #
##################

# Don't start in fullscreen mode by default.
fullscreen=no
# Close the window on finishing playback.
keep-open=no
# Force to take 50% of content size in window mode
autofit=50%
# force starting with centered window
geometry=50%:50%
cursor-autohide=100
# Do not wait with showing the video window until it has loaded. (This will
# resize the window once video is loaded. Also always shows a window with
# audio.)
#force-window=immediate
# Enable the On Screen Controller (OSC)?
osc=yes
# Keep the player window on top of all other windows?
ontop=no

# Don't use a large seekable RAM cache even for local input.
cache=no
cache-on-disk=no
# Disable the behavior that the player will pause if the cache goes below a
# certain fill size.
cache-pause=no

# Pretend to be a web browser. Might fix playback with some streaming sites,
# but also will break with shoutcast streams.
#user-agent="Mozilla/5.0"


##################
# Video          #
##################

vo=gpu
gpu-api=vulkan

# Enable hardware decoding if available. Often, this does not work with all
# video outputs, but should work well with default settings on most systems.
# If performance or energy usage is an issue, forcing the vdpau or vaapi VOs
# may or may not help.
hwdec=auto


##################
# Audio          #
##################

volume=100
volume-max=100
audio-file-auto=fuzzy
#audio-exclusive=yes # Breaks pipewire as of 2023-09-25
audio-channels=stereo,5.1,7.1
## Do not filter audio to keep pitch when changing playback speed.
audio-pitch-correction=no
subs-with-matching-audio=no


##################
# Subtitling     #
##################

demuxer-mkv-subtitle-preroll=yes
sub-ass-vsfilter-blur-compat=yes
sub-ass-vsfilter-blur-compat=no
blend-subtitles=yes
sub-fix-timing=no
sub-auto=fuzzy
#sub-font=Fontin Sans Rg
sub-font-size=48
sub-blur=0.1
sub-border-color=0.0/0.0/0.0/1.0
sub-border-size=3.6
sub-color=1.0/1.0/1.0/1.0
sub-margin-x=100
sub-margin-y=50
sub-shadow-color=0.0/0.0/0.0/0.4
sub-shadow-offset=0.5


##################
# Priorities     #
##################

# Subtitles fallback order
slang=en,jp

# Audio track fallback order
alang=jp,en


##################
# Screenshotting #
##################

screenshot-sw=yes
screenshot-format=jpg
screenshot-high-bit-depth=no
screenshot-png-compression=9
screenshot-jpeg-quality=90
screenshot-directory=~~desktop/
screenshot-template="SCREENSHOT_%f-%wH.%wM.%wS.%wT"


##################
# Dither         #
##################

dither-depth=auto


##################
# Deband         #
##################

deband=no
deband-iterations=6
deband-threshold=48
deband-range=16
deband-grain=0


##################
# Scaling        #
##################

scaler-resizes-only=no
correct-downscaling=yes
linear-downscaling=yes
sigmoid-upscaling=yes

# Default scaler is spline36 for mid-quality/speed, we can do better
dscale=ewa_lanczos
# Simulate ewa_lanczossharp with manual blur
scale=ewa_lanczos
scale-blur=0.981251
cscale=ewa_lanczos
cscale-blur=0.981251


##################
# Interpolation  #
##################

# Force video to lock on the display's refresh rate, and change video and audio
# speed to some degree to ensure synchronous playback - can cause problems
# with some drivers and desktop environments.
video-sync=display-resample
# I find that interpolation with anything but sphinx is way too juddery
interpolation=no
# Sphinx is not bundled by default, but is one of the better options
tscale=sphinx
tscale-window=sphinx
tscale-blur=0.6991556596428412
tscale-radius=1.05
tscale-clamp=0.0


##################
# SDR            #
##################

tone-mapping=bt.2446a
tone-mapping-mode=luma


##################
# HDR            #
##################

target-colorspace-hint=yes


##################
# Profiles       #
##################

[WebDL]
profile-cond=string.match(p.filename, "%[Web%-DL%]")~=nil
deband=yes

[HDR]
profile-cond=get("video-params/primaries", nil) == "bt.2020"
vo=gpu-next

[Dolby Vision On]
vo=gpu-next
target-trc=pq
target-prim=bt.2020
tone-mapping=bt.2446a

[Dolby Vision Off]
vo=gpu
target-trc=auto
target-prim=auto

[extension.gif]
osc=no
loop-file

[protocol.https]
speed=2
keep-open=yes

[protocol-http]
profile=protocol.https


##################
# Chain Loading  #
##################

# You can also include other configuration files.
#include=/path/to/the/file/you/want/to/include

